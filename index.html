<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QIT</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="logo-name-container">
            <h1 class="QIT">QIT</h1>
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1 class="uni-name">Quezon Institute<br>of Technology</h1>
            <button class="register-button">Register</button>
            <button class="login-button">Log in</button>
            <button class="search-button">
                <img src="images/searchicon.png" alt="Search" class="icon">
            </button>
            <button class="menu-button">
                <img src="images/menuicon.png" alt="Menu" class="icon">
            </button>
        </div>
    </header>

    <!-- Modal -->
    <div class="modal" id="registrationModal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <h2>Register Student</h2>
            <form id="registrationForm">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName">
                
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="program">Intended Program:</label>
                <input type="text" id="program" required>
                
                <button type="submit">Submit</button>
            </form>
            <div id="confirmationMessage" class="confirmation-message"></div>
        </div>
    </div>

</body>
</html>
